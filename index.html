<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renta de Autos Mexico-Saltillo</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <h1>Rent a Car Mex-Sal</h1>
        <h2>Todas las gamas y todos los precios</h2>
    </header>

    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>

            </li>
        </ul>
    </nav>

    <script src="../main.js"></script>

    <section class="costo-total">
        <div>
            Total dias a rentar = <span id="dias"></span>
        </div>
        <div>
            Total del auto = <span id='totalAuto'></span>
        </div>
        <div>
            Seguro = <span id='seguroAuto'></span>

        <div>
            IVA 10% = <span id='iva'></span>
        </div>
        <div>
            Cotizacion total = <span id='total'></span>
        </div>

    <div class="botones">
        <button id="renta">Rentar auto!</button>
        <button id="borrarDias">Borrar dias!</button>
    </div>
